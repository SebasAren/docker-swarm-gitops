version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    volumes:
      - vault-data:/vault/data
    configs:
      - source: vault_config
        target: /vault/config/config.hcl
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_UI=true
      - VAULT_ADDR=http://0.0.0.0:8200
    ports:
      - "8200:8200"
    networks:
      - traefik-public
      - vault-internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vault.rule=Host(`vault.${DOMAIN}`)"
        - "traefik.http.routers.vault.entrypoints=websecure"
        - "traefik.http.routers.vault.tls=true"
        - "traefik.http.routers.vault.tls.certresolver=letsencrypt"
        - "traefik.http.services.vault.loadbalancer.server.port=8200"
        - "traefik.http.routers.vault-http.rule=Host(`vault.${DOMAIN}`)"
        - "traefik.http.routers.vault-http.entrypoints=web"
        - "traefik.http.services.vault-http.loadbalancer.server.port=8200"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    healthcheck:
      test: ["CMD", "vault", "status", "-tls-skip-verify"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  vault_config:
    file: ./config.hcl

networks:
  traefik-public:
    external: true
  vault-internal:
    driver: overlay
    attachable: true

volumes:
  vault-data:
