services:
  traefik:
    image: traefik:3.6.8
    environment:
      - DOCKER_API_VERSION=1.44

    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme-data:/acme
    configs:
      - source: traefik_config
        target: /etc/traefik/traefik.yml
      - source: middlewares_config
        target: /etc/traefik/dynamic/middlewares.yml
    networks:
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

configs:
  traefik_config:
    file: ./traefik.yml
  middlewares_config:
    file: ./dynamic/middlewares.yml

volumes:
  acme-data:

networks:
  traefik-public:
    external: true
